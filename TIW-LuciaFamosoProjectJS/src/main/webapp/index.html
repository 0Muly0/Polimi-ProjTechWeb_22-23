<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="stylesheet" type="text/css" href="CSS/loginstyle.css"/>

<script src="utils.js" charset="utf-8" defer></script>
<script src="loginManagement.js" charset="utf-8" defer></script>

</head>
<body>

	<div class="login">
		<div class="title">Welcome to your favourite store!</div>
		<div class="subtitle">Please login using your username and password</div>

		<form action="#">
			<fieldset>
				<div class="form-field">
					<span>Username:</span> <input type="text" name="username" required>
				</div>
				<div class="form-field">
					<span>Password:</span> <input type="password" name="psw" required>
				</div>
				
				<div class="submit">
					<input id="loginbutton" type="button" value="login">
					<p id="errormessage"></p>
				</div>
			</fieldset>
		</form>
	</div>

</body>
</html>
