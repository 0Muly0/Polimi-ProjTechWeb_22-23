<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="stylesheet" type="text/css" href="CSS/loginstyle.css" th:href="@{/CSS/loginstyle.css}" />
</head>
<body>

	<div class="login">
		<div class="title">Welcome to your favourite store!</div>
		<div class="subtitle">Please login using your username and password</div>

		<form action="CheckLogin" method="POST">

			<div class="form-field">
				<span>Username:</span> <input type="text" name="username" required>
			</div>

			<div class="form-field"> 
				<span>Password:</span> <input type="password" name="psw" required>
			</div>

			<div class="submit">
				<input type="submit" value="Login">
				<p th:text="${errorMsg}"></p>
			</div>
		</form>
	</div>

</body>
</html>
